<div class="container-fluid" id="MAIN">
    <div class="row">
        <div class="col">
            <p id="BigTITLE">加入我们<br>同全球<span>1</span>个人共同守护我们的家园</p>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6" id="BODY">
            <p>稍后会有工作人员联系您:</p>
            <form method="POST" action="https://www.baidu.com">
                <div class="form-floating Component">
                    <input type="tel" class="form-control" id="tel" placeholder="+86" name="telPhone">
                    <label for="tel">您的电话号码 +86</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                    <label for="floatingInput">电子邮箱账号</label>
                </div>
                性别:&nbsp;
                <div class="form-check form-check-inline Component">
                    <input class="form-check-input" type="radio" name="sex" id="optionsRadios1" checked>
                    <label class="form-check-label" for="optionsRadios1">男</label>
                </div>
                <div class="form-check form-check-inline Component">
                    <input class="form-check-input" type="radio" name="sex" id="optionsRadios2">
                    <label class="form-check-label" for="optionsRadios2">女</label>
                </div>

                <br><span class="Component">选择您感兴趣的板块:</span><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="xingQu[]" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        人与森林和平
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="xingQu[]" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        人与海洋和平
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="xingQu[]" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                        人与动物和平
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="xingQu[]" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">
                        可持续发展
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="xingQu[]" id="flexCheckDefault4">
                    <label class="form-check-label" for="flexCheckDefault4">
                        志愿者服务
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="xingQu[]" id="flexCheckDefault5">
                    <label class="form-check-label" for="flexCheckDefault5">
                        其它
                    </label>
                </div>
                <br><p class="mt-2">工作日:周一~周五 08:00-20:00</p>
                <div class="row d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary" id="BUTTONJOIN">立刻加入!</button>
                </div>
